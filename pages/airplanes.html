<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Airlines Manager airplanes database">
    <meta name="author" content="Patricio Pellegrini">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Airplanes</title>
</head>
<body>
    <div class="container">
        <a href="../index.html">Return home</a>
    </div>
    <div class="container text-center">
        <h1 class="p-4">Calculator</h1>
    </div>
    <form id="form" class="px-5">
        <div class="row text-center p-4">
            <h2>Insert Demand</h2>
        </div>
        <div class="row g-3">
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Economy" aria-label="Economy" id="economy-demand">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Bussines" aria-label="Bussines" id="bussines-demand">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="First" aria-label="First" id="first-demand">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Cargo" aria-label="Cargo" id="cargo-demand">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Turnaround HH:MM" aria-label="Turnaround" id="ta-time">
              <input class="form-check-input" type="checkbox" value="" id="ta-checkbox">
              <label class="form-check-label" for="ta-checkbox">
              T/A per day
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="CAT" aria-label="Category" id="category-demand">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Distance" aria-label="Range" id="range-demand">
            </div>
        </div>
        <div class="row text-center p-4">
            <div class="col-sm p-2">
                <button type="submit" class="btn btn-primary" id="submit">Calculate</button>
            </div>
            <div class="col-sm p-2">
                <button type="reset" class="btn btn-danger" id="reset">Reset</button> 
            </div>
        </div>
    </form>
    <div id="result" class="container p-4"></div>
    <script type="text/javascript" src="../js/data.js"></script>
    <script type="text/javascript" src="../js/airplanes.js"></script>
</body>
</html>
